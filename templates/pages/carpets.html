{% extends 'layout.html'%}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            {% if carpets %}
                {% for carpet in carpets %}
                    <div class="card mb-3 border border-warning" >
                        <div class="row">
                            <div class="col-md-4">
                                <img class="rounded d-block mx-auto w-100  border border-success" src="{% static carpet.get_image_path %}" alt="">
                            </div>
                            <div class="col-md-8 ">
                                <div class="card-bady">
                                    <div class="card-title">
                                        <h3> 
                                            {{carpet.name}}
                                        </h3>  
                                    </div>
                                    <p class="card-text">
                                        {{ carpet.description }}
                                    </p>
                                    <p class="lead">
                                        <a class="btn btn-outline-success btn-lg" href="#" role="button">Buy</a>
                                    </p>
                                    <p class="card-text"> 
                                        <small class="text-primary ">
                                            {{carpet.created_date }} 
                                        </small>
                                    </p>  
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-warning">
                    <p>
                        No carpets
                    </p>
                </div>
            {% endif %}
            
        </div>
    </div>
{% endblock %}
