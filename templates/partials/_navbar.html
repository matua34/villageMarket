{% load static %}
<header>
    <div class="navbar navbar-expand-sm bg-primary navbar-dark  border border-success">
        <div class="container">
            <div class="logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'main/logo.jpg' %}"  class="rounded-circle" style=" width: 80px; height: 80px;" alt="">
                </a>
                <a href="{% url 'index' %}" class="navbar-brand">
                    &nbsp; TahtalÄ± Karadut Willage Market</a>
            </div>
            
            <ul class="navbar-nav"> 
                <li 
                    {% if 'carpets' in request.path %}
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}

                >
                    
                    <a href="{% url 'carpets' %}" class="nav-link">
                     Carpets</a>
                </li>
                <li 
                    {% if 'natural' in request.path %} 
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}
                >
                    <a href="{% url 'natural' %}" class="nav-link">Natural Products</a>
                </li>
                <li 
                    {% if 'about' in request.path %} 
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}
                >
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
                <li 
                    {% if 'contact' in request.path %} 
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}
                >
                    <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li>
                    <a href=" javascript:{document.getElementById('logout').submit()} " class="nav-link text-dark" data-toggle="tooltip" title="Clik for logout..." >
                        <strong>Welcome... {{ user.username }}</strong> &nbsp;
                        <i class="fas fa-store-alt text-warning"></i>
                    </a>
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>
                {% else %}
            
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link text-warning">Login</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link text-warning">Register </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link text-warning"><i class="fas fa-store-alt text-warning"></i> </a>
                </li> 
                {% endif %}
            </ul>
        </div>
    </div>
</header>
